{% extends "base.html" %}

{% block title %}Add New Task{% endblock title %}

{% block content %}

    <h3 class="text-center text-decoration-underline text-white bg-success">Create your new task</h3>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success">Add Task</button>
        </div>   
    </form>

{% comment %} 
    <div class="text-center text-black bg-info mt-4">
        <a href="{% url 'todo:display_tasks' %}">Back to Task List</a>      
    </div>   
 {% endcomment %}

{% endblock content %}
